<!doctype <!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <script>

        /**
         * Author: Joaquin Tolentino
         * Date: October 23, 2018
         **/

        let userScore = 0;
        let computerScore = 0;
        let numberOfRounds = 1;
        let message = "";
        let randomArray = [ "Rock", "Paper", "Scissors" ];

        function getComputerChoice() {

            let randomNumber = Math.floor( Math.random() * ( randomArray.length - 1 + 1 ) );
            
            return randomArray[ randomNumber ];
        }


        function singleRoundPlay( playerSelection, computerSelection ) {
            if ( playerSelection.toLowerCase() === "rock" && computerSelection 
                    === randomArray[1] && computerSelection !== playerSelection ) {
                computerScore++;
                return message = "You Lose! Paper beats Rock";
            }  else if ( playerSelection.toLowerCase() === "paper" && 
                    computerSelection === randomArray[0] && computerSelection 
                            !== playerSelection ) {
                userScore++;
                return message = "You Win! Paper beats Rock";
            } else if ( playerSelection.toLowerCase() === "rock" && 
                    computerSelection === randomArray[2] && computerSelection 
                            !== playerSelection) {
                computerScore++;
                return message = "You Lose! Scissors beat Rock";
            } else if ( playerSelection.toLowerCase() === "scissors" 
                    && computerSelection === randomArray[0] && computerSelection 
                            !== playerSelection) {
                userScore++;
                return message = "You Win! Scissors beat Rock";
            } else if ( playerSelection.toLowerCase() === "scissors" 
                    && computerSelection === randomArray[1] && computerSelection 
                            !== playerSelection) {
                userScore++;
                return message = "You Win! Scissors beat Paper"; 
            } else if ( playerSelection.toLowerCase() === "paper" 
                    && computerSelection === randomArray[2] && computerSelection 
                            !== playerSelection) {
                computerScore++;
                return message = "You Lose! Scissors beat Paper";
            } else {
                return message = "It's a tie!";
            }
        }
         
        function fiveRoundsGame() {

            for ( let x = 1; x <= 5; x++  ) {
                let playerSelection = prompt( "Rock, Paper, or Scissors? " );
                
                if ( playerSelection.toLowerCase() != "rock" && 
                        playerSelection.toLowerCase() != "paper" && 
                                playerSelection.toLowerCase() != "scissors" ) {
                    console.log( "Not a valid input." );
                    break;
                } else {
                    singleRoundPlay( playerSelection, getComputerChoice() );
                    console.log( `Player Score: ${userScore}` );
                    console.log( `Computer Score: ${computerScore}` );
                    console.log( `Round: ${numberOfRounds}` );
                    console.log( `${message}` );
                    numberOfRounds++;
                }
            }

            if ( userScore > computerScore ) {
                console.log( "You win the game!" );
            } else if ( userScore === computerScore ) {
                console.log( "A tied game!" );
            } else {
                console.log( "You lose the game!" );
            }
        }

    </script>
    
</body>
</html>
