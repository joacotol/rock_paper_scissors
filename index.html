<!doctype <!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <script>
        
        /**
         * This function allows the computer to randomly choose between the three options of rock, paper, or scissors.
         * 
         * */
        function computerPlay() {
            let randomNumber = Math.floor( Math.random() * ( 3 - 1 + 1 ) ) + 1;
            
            if ( randomNumber == 3 ) {
                return "Rock";
            } else if( randomNumber == 2 ) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }

        /**
         * This function checks the player's choice and computer's choice if either win or lose.
         * **/
        function singleRound( playerSelection, computerSelection ) {
            if ( playerSelection.toLowerCase() === "rock" && computerSelection === "Paper" && computerSelection != playerSelection ) {
                return "You Lose! Paper beats Rock";
            }  else if ( playerSelection.toLowerCase() === "paper" && computerSelection === "Rock" && computerSelection != playerSelection ) {
                return "You Win! Paper beats Rock";
            } else if ( playerSelection.toLowerCase() === "rock" && computerSelection === "Scissors" && computerSelection != playerSelection) {
                return "You Lose! Scissors beat Rock";
            } else if ( playerSelection.toLowerCase() === "scissors" && computerSelection === "Rock" && computerSelection != playerSelection) {
                return "You Win! Scissors beat Rock";
            } else if ( playerSelection.toLowerCase() === "scissors" && computerSelection === "Paper" && computerSelection != playerSelection) {
                return "You Win! Scissors beat Paper"; 
            } else if ( playerSelection.toLowerCase() === "paper" && computerSelection === "Scissors" && computerSelection != playerSelection) {
                return "You Lose! Scissors beat Paper";
            } else {
                return "It's a tie!";
            }
        }
        
        /** Some playful tests **/
        const playerSelection = computerPlay();
        const computerSelection = computerPlay();
        console.log( singleRound( playerSelection, computerSelection) );
        console.log( playerSelection );
        console.log( computerSelection );

    </script>
    
</body>
</html>
